<div class="results">
    <mat-card>
        <mat-card-title>Results</mat-card-title>
        <mat-card-content class="answer" *ngFor="let a of answers.values" [ngClass]="{correct: a.correct}">
            {{a.value}}
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="accent"><a routerLink="/welcome">Choose another quiz</a>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
